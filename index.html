<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Niños</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', sans-serif;
            background-color: #000;
            overflow: hidden;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 1.5s ease-in-out, opacity 1.5s ease-in-out;
        }

        .hero.fly-in {
            transform: scale(5) translateY(-10%);
            opacity: 0;
        }

        /* Background Animation */
        .hero-background {
            position: absolute;
            height: 100%;
            width: 100%;
            background: url('https://via.placeholder.com/3000x800/000/555.png?text=Pixel+Cityscape') repeat-x;
            animation: scrollBackground 20s linear infinite;
        }

        @keyframes scrollBackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -3000px 0;
            }
        }

        /* Hero Content */
        .hero-content {
            position: relative;
            text-align: center;
            color: #fff;
            z-index: 10;
        }

        .hero-title {
            font-size: 3rem;
            text-shadow: 2px 2px #00ff00, -2px -2px #ff00ff;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
                text-shadow: 2px 2px #00ff00, -2px -2px #ff00ff;
            }
            50% {
                opacity: 0.8;
                text-shadow: 2px 2px #ff0000, -2px -2px #0000ff;
            }
        }

        /* Button */
        .hero-button {
            margin-top: 20px;
            font-size: 1.5rem;
            background-color: #000;
            border: 3px solid #fff;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .hero-button:hover {
            background-color: #fff;
            color: #000;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #ff00ff;
        }

        /* Main Content */
        .main-content {
            display: none;
            padding: 20px;
            text-align: center;
            color: #fff;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Title Flicker for Main Content */
        .main-title {
            font-size: 2.5rem;
            margin: 20px 0;
            text-shadow: 2px 2px #00ff00, -2px -2px #ff00ff;
            animation: flicker 1.5s infinite alternate;
        }

        /* Glowing Image Effect */
        .main-image {
            width: 300px;
            height: auto;
            margin: 20px auto;
            display: block;
            border: 5px solid #fff;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .main-image:hover {
            box-shadow: 0 0 10px #00ff00, 0 0 20px #ff00ff, 0 0 30px #ffff00;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero" id="hero">
        <div class="hero-background"></div>
        <div class="hero-content">
            <h1 class="hero-title">Welcome to Tiny Niños</h1>
            <button class="hero-button" onclick="enterWorld()">Enter World</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <h2 class="main-title">Welcome to the World of Tiny Niños!</h2>
        <p>Explore our games, community, and adventures in a pixel-perfect universe.</p>
        <img 
            src="https://via.placeholder.com/300x200.png?text=Pixel+Art+Image" 
            alt="Pixel Art" 
            class="main-image"
        >
    </div>

    <script>
        // Function to simulate entering the world
        function enterWorld() {
            // Add fly-in class to the hero section
            const hero = document.getElementById('hero');
            const mainContent = document.getElementById('mainContent');
            hero.classList.add('fly-in');
            
            // Show the main content after the animation completes
            setTimeout(() => {
                hero.style.display = 'none';
                mainContent.style.display = 'block';
            }, 1500); // Match the duration of the transition
        }
    </script>
</body>
</html>
