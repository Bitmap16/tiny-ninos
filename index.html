<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Desktop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Desktop area -->
  <div class="desktop">
    <div class="icon-container">
      <div class="icon" id="myAppIcon">
        <img src="https://i.imgur.com/5b6X77s.png" alt="My App" />
        <div>My App</div>
      </div>
      <!-- Add more icons as needed -->
    </div>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <button class="button" id="startButton">Start</button>
    <!-- Add more taskbar buttons if necessary -->
  </div>

  <!-- Sample window -->
  <div class="window" id="myAppWindow">
    <div class="titlebar" id="myAppTitlebar">
      <span>My Application</span>
      <button class="close-btn" id="closeMyApp">X</button>
    </div>
    <div class="content">
      <p>This is a sample application window.</p>
      <p>You can add more content here.</p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
